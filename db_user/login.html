<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>用户名:</td>
            <td><input name="userName" placeholder="请输入用户名"></td>
        </tr>

        </tr>
    </table>
</form>
</body>
</html>
